<nav class="navbar navbar-default"  *ngIf="auth.loggedIn()">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Connector</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a  class="nav-link" routerLink="/home">
          <span class="glyphicon glyphicon-home" title="Home"></span>
          <span class="hidden-xs hidden-sm">Home</span>
        </a></li>
        <li routerLinkActive="active"><a  class="nav-link" routerLink="/people" >
          <span class="glyphicon glyphicon-user" title="Profiles"></span>
          <span class="hidden-xs hidden-sm">Profiles</span>

        </a></li>
        <li routerLinkActive="active"><a  class="nav-link" routerLink="/following" >
          <span class="glyphicon glyphicon-star" title="My starred profiles"></span>
          <span class="hidden-xs hidden-sm">Starred profiles</span>

        </a></li>
        <li routerLinkActive="active"><a  class="nav-link" routerLink="/recent" >
          <span class="glyphicon glyphicon-time" title="Recently visited"></span>
          <span class="hidden-xs hidden-sm">Recently visited</span>

        </a></li>

        <li routerLinkActive="active"><a  class="nav-link" routerLink="/messages/inbox" >
          <span class="glyphicon glyphicon-envelope" title="Messages"></span>
          <span class="hidden-xs hidden-sm">Messages</span>
        </a></li>
        <li routerLinkActive="active"><a  class="nav-link" routerLink="/notifications" >
          <span class="glyphicon glyphicon-bell" title="Notifications"></span>
          <span class="hidden-xs hidden-sm">Notifications</span>

        </a></li>
        <li routerLinkActive="active"><a  class="nav-link" routerLink="/edit" >
          <span class="glyphicon glyphicon-pencil" title="My account"></span>
          <span class="hidden-xs hidden-sm">My account</span>
        </a></li>
        <li><a href="#" (click)="logout()">
          <span class="glyphicon glyphicon-log-out" title="Logout"></span>
          <span class="hidden-xs hidden-sm">Logout</span>
        </a></li>
      </ul>
      <form class="navbar-form navbar-left" [formGroup]="searchForm" (ngSubmit)="doSearch(searchForm.value)">
        <div class="form-group">
          <input type="text" [formControl]="searchForm.controls['fts']" class="form-control" (keyup)="doSearch(searchForm.value)" placeholder="Search">
          <span (ngClick)="doSearch(searchForm.value)" class="glyphicon glyphicon-search" title="search"></span>

        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
