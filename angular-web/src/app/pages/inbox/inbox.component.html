<div class="mailcontainer">
<div *ngIf="result">
<div class="message row" *ngFor="let message of result?.entries">
  <div class="col-xs-5">
    <h3><a [routerLink]="['/message',message.id]">{{message.user.name}}</a>
    {{message.status}}</h3>
    <div class="preview">{{message.message.content}}</div>
    <div class="strut"></div>
  </div>
</div>
</div>
</div>
