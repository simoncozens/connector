<div class="personcontainer"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="300"
        (scrolled)="onScroll()">
<div *ngIf="result">
<div class="person row" *ngFor="let person of result?.entries">
  <div class="col-xs-2"><img src="http://via.placeholder.com/150x150"/></div>
  <div class="col-xs-9">
    <h3><a [routerLink]="['/person',person.id]">{{person.name}}</a></h3>
      <span class="role label label-info" *ngFor="let role of person.roles">{{role}}</span>

    <div *ngIf="person.affiliations && person.affiliations[0]">
      Position: {{person.affiliations[0].position}} <br/>
      Organization: {{person.affiliations[0].organisation}} <br/>
    </div>
  </div>
</div>
</div>
</div>
