<div class="modal fade" [config]="{ show: true, keyboard: false, backdrop: 'static'}" bsModal #autoShownModal="bs-modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Log In To Your Account</h4>
      </div>
      <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
          <div class="form-group">
          <input type="text" [formControl]="loginForm.controls['email']" placeholder="Email" class="form-control" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          </div>
          <div class="form-group">
          <input type="password" [formControl]="loginForm.controls['password']"  placeholder="Password" class="form-control" required>
          </div>
          <p class="text-danger" *ngIf="loginFail">
            Username and password were not correct.
          </p>
          <div class="form-group">
          <input type="submit" name="login" class="login loginmodal-submit" value="Login">
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
