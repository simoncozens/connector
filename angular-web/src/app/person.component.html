
<div class="person row">
  <div class="col-xs-2"><img src="http://via.placeholder.com/150x150"/></div>
  <div class="col-xs-9">
    <h3>{{person.name}}</h3>
      <span class="role label label-info" *ngFor="let role of person.roles">{{role}}</span>
  </div>
</div>

<div class="row">
  <div class="col-xs-2"> Experience: </div>
  <div class="col-xs-9">
      {{person.experience}}
  </div>
</div>
